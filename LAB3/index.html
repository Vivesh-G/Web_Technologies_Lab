<!DOCTYPE html>
<html>
    <head>
        <title>Registeration Form</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <!--Container for the form-->
        <div class="Form-container">
            <div class="Regis-title">
                <h1>Event Registration<br>Form</h1>
            </div>
            <form id="RegistrationForm" class="Regis-Form">
                <!--Form fields-->
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="fname">
                <p class="error" id="fnameError"></p>
        
                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lname">
                <p class="error" id="lnameError"></p>
        
                <label for="age">Age</label>
                <input type="number" id="age" name="age">
                <p class="error" id="ageError"></p>
        
                <label for="mobnum">Mobile Number</label>
                <input type="number" id="mobnum" name="mobnum" maxlength="10">
                <p class="error" id="mobError"></p>
        
                <label for="email">Email</label>
                <input type="text" id="email" name="email">
                <p class="error" id="emailError"></p>
        
                <div class="gender">
                    <label for="gender">Gender
                    <input type="radio" name="gender" value="M">Male
                    <input type="radio" name="gender" value="F">Female
                    </label>
                </div>
        
                <button type="submit" id="submitBtn">Submit</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
